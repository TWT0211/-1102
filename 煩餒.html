<h3>修課規定<h3/>
<p>本學程包含核心課程、技術課程與應用課程三類。</p>
<li> 核心課程為必修，技術課程至少選修2學分，應用課程至少選修2學分，其中應修課程至少有6學分不屬於學生主修、輔系、其他主修學程應修之課程，合計修習達15學分即可獲頒證書。</li>
<li>微學分學程認證為9學分，須包含核心課程：數位人文概論（2學分）、技術課程至少選修2學分、應用課程至少選修2學分，其中應修課程至少有6學分不屬於學生主修、輔系、其他主修學程應修之課程。</li>
<li>本學程納入部分院外課程作為學分抵認課程，最多抵認技術或應用選修課程2學分。</li>
<li>凡曾修習「數位人文與典藏應用學程」課程之學分皆得抵認為本學程學分。</li>
	</ol>
